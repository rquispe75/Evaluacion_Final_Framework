<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Gastronomia</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <!-- NOTE: Contenedor general -->
    <div class="container">
      <!-- NOTE: Encabezado -->
      <div class="row expanded g-encabezado">
        <div class="column medium-4 large-4 hide-for-small-only g-logo">
          <h2 class="text-justify">COCINA CASERA</h2>
          <h5 class="text-right">Lo casero siempre es mas rico</h5>
        </div>
        <div class="column medium-8 large-8 hide-for-small-only"></div>
      </div>
      <!-- NOTE: Fin de encabezado -->

      <!-- NOTE: Contenido -->
      <div class="row expanded g-contenido">
        <!-- NOTE: Busqueda, Navegacion, Favoritos e Historial -->
        <div class="column medium-4 large-4 hide-for-small-only g-bloque-a">
          <div class="row g-buscar">
            <div class="input-group">
              <input class="input-group-field" type="text">
              <div class="input-group-button">
                <input type="submit" class="button" value="Buscar">
              </div>
            </div>
          </div>
          <div class="row expanded vertical menu secondary button-group g-navegacion">
            <a class="button" href="#">Inicio</a>
            <a class="button" href="#">Mi plato perfecto</a>
            <a class="button" href="#">Mis recetas</a>
          </div>
        </div>
        <!-- NOTE: Fin de bloque busqueda, etc... -->

        <!-- NOTE: Contenido de Recetas y entradas del Blog -->
        <div class="column small-12 medium-8 large-8">
          Contenido de Recetas
        </div>
        <!-- NOTE: Fin contenido recetas y entradas del Blog -->
      </div>
      <!-- NOTE: Fin del contenido -->
    </div>
    <!-- NOTE: Cierre del contenedor general -->
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
